<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la Vie</title>
    <!-- IntÃ©gration de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .canvas-container {
            border: 2px solid #343a40;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            margin: auto;
        }

        .btn-custom {
            width: 20%; /* Bouton prend 100% de la largeur */
            margin-left: 10px; /* Espacement entre les boutons */
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-3">
            <h1 class="display-4">Jeu de la Vie</h1>
        </header>
        <div class="row justify-content-center">
            <div class="row justify-content-center mb-2">
                <div class="col-md-8 justify-content-space-between">
                    <div class="d-flex justify-content-start">
                        <button id="startBtn" class="btn btn-primary btn-lg btn-custom">Start</button>
                        <button id="stopBtn" class="btn btn-danger btn-lg btn-custom">Stop</button>
                        <button id="resetBtn" class="btn btn-secondary btn-lg btn-custom">Reset</button>
                        <button id="lifeBtn" class="btn btn-dark btn-lg btn-custom">Life</button>
                        <button id="explosionBtn" class="btn btn-dark btn-lg btn-custom">Explosion</button>
                        <button id="flowerBtn" class="btn btn-dark btn-lg btn-custom">Flower</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="canvas-container">
                    <canvas id="gameCanvas" width="1500" height="800"></canvas>
                </div>
            </div>
        </div>
        
    </div>

    <script src="game.js"></script>
</body>
</html>
